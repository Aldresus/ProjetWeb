<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Les stages là</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/bd63cdcb8f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <img src="assets/staj.png" alt="logo" class="bi me-4" height="32">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 text-white">Entreprises</a></li>
        <li><a href="#" class="nav-link px-2 text-white">À propos</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Contact</a></li>
      </ul>

      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Connection</button>
        <button type="button" class="btn btn-warning">Inscription</button>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3 bg-light border">
      <form>
        <div class="p-1">
          <div class="bs-example">
            <h1>Evaluer une entreprise</h1>
            <p>Selectionner une entreprise :</p>
            <input type="text" class="typeahead tt-query" autocomplete="off" spellcheck="false">
          </div>
        </div>

        <div class="p-3">
          <p>Avez-vous effectuer un stage dans cette entreprise ?</p>
          <input type="radio" id="html" name="fav_language" value="oui">
          <label for="html">Oui</label><br>
          <input type="radio" id="css" name="fav_language" value="non">
          <label for="css">Non</label><br>
        </div>

        <div class="p-3">
          <p class="mb-4">Si oui, indiquez la période du stage:</p>

          <label for="start">Date de début:</label>
          <input type="date" id="start" name="trip-start"
                 value="2022-03-22"
                 min="1960-01-01" max="2022-03-21">
        </div>

        <div class="p-3">
          <label for="start">Date de fin:</label>

          <input type="date" id="end" name="trip-start"
                 value="2022-03-22"
                 min="1960-01-01" max="2022-03-21">
        </div>
        <div>
          <!--div optionnelle pour contenir le tout-->
          <div style="display: flex;justify-content:center;margin-top : 10px;width:100px;">

            <!--div en arrière-plan qui s'allongera en fonction de la valeur de $value1-->
            <div id="value">

              <!--div qui contient les étoiles à changer-->
              <div id="glob" >
                <img id="tde_1" src="images/star.png" class="tde"/>
                <img id="tde_2" src="images/star.png" class="tde"/>
                <img id="tde_3" src="images/star.png" class="tde"/>
                <img id="tde_4" src="images/star.png" class="tde"/>
                <img id="tde_5" src="images/star.png" class="tde"/>
              </div>
            </div>
          </div>
        </div>

        <div class="pt-4"><textarea>Commentaire</textarea></div>

        <div class="mt-4 mb-4 col-12">
          <button class="btn btn-primary" type="submit">Envoyer</button>
          <button class="btn btn-primary" type="reset">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
  <div class="col-md-4 d-flex align-items-center ms-4">
    <span class="text-muted">&copy; 2021 le stage là</span>
  </div>

  <ul class="nav col-md-4 justify-content-end list-unstyled d-flex me-4">
    <li class="ms-3"><a class="text-muted" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i class="fa-brands fa-twitter"></i></a></li>
    <li class="ms-3"><a class="text-muted" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i class="fa-brands fa-instagram"></i></a></li>
    <li class="ms-3"><a class="text-muted" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i class="fa-brands fa-facebook-f"></i></a></li>
  </ul>
</footer>
</html>
