  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    .star{
      font-size: 24px;
    }
    .hover{
      color: yellow;
    }
  </style>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand" href="#">
        <img src="../assets/staj.png" alt="logo" height="24">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li><a href="entreprise.html" class="nav-link px-2 text-light">Entreprises</a></li>
          <li><a href="Contact.html" class="nav-link px-2 text-light">Contact</a></li>
          <li><a href="aPropos.html" class="nav-link px-2 text-light">À propos</a></li>
        </ul>
        <button type="button" class="btn btn-warning text-dark me-2">Connection</button>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="container p-1 mt-3" >
    <h3 class="mb-3">Evaluer une entreprise</h3>
    <div class="row">
      <form class="col-sm-12 col-md-6 col-lg-6">
        <p>Veuillez renseigner l'entreprise à évaluer :</p>
        <div id="selection">
          <input type="text " autocomplete="on" name="entreprise"/>
        </div>
        <p class="mt-3">Avez-vous effectuer un stage dans cette entreprise ?</p>
        <input type="radio" id="html" name="fav_language" value="oui">
        <label for="html">Oui</label><br>
        <input type="radio" id="css" name="fav_language" value="non">
        <label for="css">Non</label><br>
        <p class="mt-3">Si oui, veuillez indiquez la durée du stage</p>

        <label for="start">Date de début:</label>
        <input type="date" id="start" name="trip-start"
               value="2022-03-22"
               min="1960-01-01" max="2022-03-21">

        <label for="start" class="ms-3">Date de fin:</label>

        <input type="date" id="end" name="trip-start"
               value="2022-03-22"
               min="1960-01-01" max="2022-03-21">
        <p class="mt-3">Quelle note assigneriez-vous à cette entreprise ?</P>
        <i class="star" data-="1">&#9733;</i>
        <i class="star" data-="2">&#9733;</i>
        <i class="star" data-="3">&#9733;</i>
        <i class="star" data-="4">&#9733;</i>
        <i class="star" data-="5">&#9733;</i>
        <script>
          const stars = document.querySelectorAll('.star');
          let check=false;
          stars.forEach(star=>{
            star.addEventListener('mouseover',selectStars);
            star.addEventListener('mouseleave',unselectStars);
            star.addEventListener('click',activeSelect);

          })

          function selectStars(e){
            const data = e.target;
            const etoiles=priviousSiblings(data);
            if(!check){
              etoiles.forEach(etoile=>{
                etoile.classList.add('hover');
              })
            }
          }

          function unselectStars(e){
            const data = e.target;
            const etoiles=priviousSiblings(data);
            if(!check){
              etoiles.forEach(etoile=>{
                etoile.classList.remove('hover');
              })
            }
          }


          function priviousSiblings(data){
            let values = [data];
            while(data=data.previousSibling){
              if(data.nodeName==='I'){
                values.push(data);
              }
            }
            return values;
          }

          function activeSelect(e){
            check = true;
          }
        </script>
      </form>
      <div class="col-sm-12 col-md-6 col-lg-6 p-3">
        <textarea>Commentaire</textarea>

      </div>
      <div class="col align-self-end"><button type="submit" class="btn btn-warning">Envoyer</button></div>
    </div>
  </div>
</main>
