<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>
<header>
    <div style="position: absolute; top: 30px; left: 30px;">
        <a href="Acceuil" style="color:black;"><i class="fa-solid fa-angle-left"></i></a>
    </div>
</header>

<form>
    <h1>Inscription</h1>
    <div>
        <label>Nom</label><br/>
        <input type="text" placeholder="Entrer un nom"/>
    </div>
    <div>
        <label>Prénom</label><br/>
        <input type="text" placeholder="Entrer un prénom"/>
    </div>
    <div>
        <label>Rôle</label><br/>
        <select id="role" >
            <option>Choisir un rôle</option>
            <option>Etudiant</option>
            <option>Pilote</option>
            <option>Délégué</option>
            <option>Administrateur</option>
        </select>
    </div>
    <div>
        <label>Centre</label><br/>
        <input type="text" placeholder="Entrer le centre"/>
    </div>
    <div>
        <label>Promotion</label><br/>
        <input type="text" placeholder="Entrez la promotion">
    </div>
    <div>
        <label>Permissions <a href="Assignation des droits">ici</a></label><br/>
    </div>

    <input type="submit" value="Inscrire"/>
</form>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center ms-4">
        <span class="text-muted">&copy; 2021 le stage là</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex me-4">

        <li class="ms-3"><a class="text-muted" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i class="fa-brands fa-instagram"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i class="fa-brands fa-facebook-f"></i></a></li>
    </ul>
</footer>
</body>

</html>
