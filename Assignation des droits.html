<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>
<div class="m-2 container">
    <div class="row row-cols-3">
        <div class="col-md-6">
            <p class="mt-5 mb-5 h1 border-bottom">Assignation des droits</p>
            <!-- Première colonne-->
        <div class="m-1 form-check position-relative">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Créer
            </label>
        </div>
        <div class="m-1 form-check position-relative">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Modifier
            </label>
        </div>
        <div class="m-1 form-check position-relative">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
                Supprimer
            </label>
        </div>
        <div class="m-1 form-check position-relative">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
            <label class="form-check-label" for="flexRadioDefault4">
                Evaluer
            </label>
        </div>
            <!-- Deuxième colonne-->
            <div class="m-1 form-check position-relative top-0 start-50">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
                <label class="form-check-label" for="flexRadioDefault5">
                    Consulter les entreprises
                </label>
            </div>
            <div class="m-1 form-check position-relative top-0 start-50">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault6" checked>
                <label class="form-check-label" for="flexRadioDefault6">
                    Consulter les offres
                </label>
            </div>
            <div class="m-1 form-check position-relative top-0 start-50">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault7">
                <label class="form-check-label" for="flexRadioDefault7">
                    Comparer les entreprises
                </label>
            </div>
            <div class="m-1 form-check position-relative top-0 start-50">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault8" checked>
                <label class="form-check-label" for="flexRadioDefault8">
                    Comparer les offres
                </label>
            </div>
            <!-- Troisième colonne-->
            <div class="m-1 form-check position-relative top-0 start-100">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault9">
                <label class="form-check-label" for="flexRadioDefault9">
                    Consulter une wish-list
                </label>
            </div>
            <div class="m-1 form-check position-relative top-0 start-100">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault10" checked>
                <label class="form-check-label" for="flexRadioDefault10">
                    Consulter les statistiques des entreprises
                </label>
            </div>
            <div class="m-1 form-check position-relative top-0 start-100">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault11">
                <label class="form-check-label" for="flexRadioDefault11">
                    Consulter les statistiques des offres
                </label>
            </div>
            <div class="m-1 form-check position-relative top-0 start-100">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault12" checked>
                <label class="form-check-label" for="flexRadioDefault12">
                    Assigner des droits
                </label>
            </div>
            <!--Boutons-->
        <div class="mt-5 mb-4 col-12">
            <a class="mt-5 m-1 btn btn-primary" href="Page%20de%20connexion.html" role="button">Enregistrer</a>
            <button class="mt-5 m-1 btn btn-primary" type="Reset">Annuler</a> </button>

</div>

            <li class="ms-3"><a class="text-muted" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i class="fa-brands fa-facebook-f"></i></a></li>
